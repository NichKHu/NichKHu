<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .item {
    width: 300px;
    height: 300px;
    margin: 10px;
    overflow: hidden;
    border: 1px solid #ddd;
    border-radius: 10px;
  }

  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif">
    </div>
    <div class="item">
      <img src="https://media.giphy.com/media/l0HlVsjikuZJAvyUE/giphy.gif">
    </div>
    <div class="item">
      <img src="https://media.giphy.com/media/1iw7RG8JbOmpa/giphy.gif">
    </div>
    <div class="item">
      <img src="https://media.giphy.com/media/YrJ9kfoC3sIt6/giphy.gif">
    </div>
  </div>
</body>
</html>
